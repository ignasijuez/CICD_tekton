apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tekton-triggers-role
rules:
  - apiGroups: ["triggers.tekton.dev"]
    resources:
      - eventlisteners
      - triggerbindings
      - triggertemplates
      - triggers
      - clustertriggerbindings
      - interceptors
      - clusterinterceptors
    verbs: ["get", "list", "watch", "create", "update", "delete"]