apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: ci-pipeline
spec:
  description: |
    This pipeline clones a git repo, then builds db and app
  params:
    - name: repo-url
      type: string
      description: The git repo URL to clone from
    - name: image-reference
      type: string
  workspaces:
    - name: shared-workspace
      description: |
        This workspace contains the cloned repo files, so they can be read by the next task
    - name: docker-credentials
  tasks:
    - name: checkout
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: shared-workspace
      params:
        - name: url
          value: $(params.repo-url)

    - name: build-app
      runAfter: ["checkout"]
      taskRef:
        name: maven-build
      workspaces:
        - name: output
          workspace: shared-workspace
          
    - name: build-push
      runAfter: ["build-app"]
      taskRef:
        name: kaniko
      workspaces:
        - name: source
          workspace: shared-workspace
        - name: dockerconfig
          workspace: docker-credentials
      params:
        - name: IMAGE
          value: $(params.image-reference)

    - name: deploy-mysql
      runAfter: ["build-push"]
      taskRef:
        name: deploy-mysql
      workspaces:
        - name: output
          workspace: shared-workspace

    - name: deploy-app
      runAfter: ["deploy-mysql"]
      taskRef:
        name: spring-app-deployment-apply
      workspaces:
        - name: output
          workspace: shared-workspace












