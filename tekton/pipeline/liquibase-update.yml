apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: liquibase-update
spec:
  workspaces:
    - name: output
  steps:
    - name: run-liquibase
      image: liquibase/liquibase:latest
      script: |
        #!/bin/sh
        
        echo "------------------------------"
        echo "------------------------------"
        echo "pwd: "
        pwd
        echo "------------------------------"
        echo "------------------------------"
        echo "ls -R"
        ls -R
        echo "------------------------------"
        echo "------------------------------"
        echo "example sql"
        cat /liquibase/examples/sql/liquibase.properties
        echo "------------------------------"
        echo "------------------------------"

        #!/bin/sh
        echo "### Mostrando contenido del changelog ###"
        cat /liquibase/examples/xml/example-changelog.xml
        echo "### Verificando el changelog ###"
        liquibase \
          --defaultsFile=/liquibase/examples/xml/liquibase.properties \
          updateSQL